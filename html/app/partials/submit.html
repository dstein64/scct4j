<div class="container">
	<form class="form-horizontal" method="post" action="/item/0" enctype="multipart/form-data">
	  <div class="form-group">
	    <label for="item" class="col-md-{{labelCols}} control-label">
	       Item
	    </label>
	    <div class="col-md-{{valueCols}}">
	      <input class="form-control" id="item" required>
	    </div>
	  </div>
	  
      
    
      <div class="form-group">
		<input id="tmp" type="file" name="files[]" multiple required>
      </div>

		<div class="form-group">
	    <div class="col-md-offset-{{labelCols}} col-md-{{valueCols}}">
	      <button type="submit" class="btn btn-primary">
	        <i class="glyphicon glyphicon-upload"></i>
	        Submit
	      </button>
	    </div>
	  </div>
	</form>
</div>
